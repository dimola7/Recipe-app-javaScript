<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Recipe App</title>
  </head>
  <body>
    <ul class="nav">
      <div class="logo">
        <a href="#">RECIPE</a>
      </div>
      <form class="">
        <input
          type="text"
          name="recipe"
          placeholder="Find a recipe"
          class="search"
        />
      </form>
    </ul>

    <div class="banner"></div>

    <div class="loader"></div>
    <div class="results">
      <!-- number of recipes avaialable -->
    </div>

    <div class="recipe recipe-grid">
      <!-- recipe data -->
    </div>
    <footer>
      <div class="footer">
        <div class="footer-logo">
          <a href="#">RECIPE</a>
        </div>
      </div>
    </footer>

    <div class="footer2">
      Copyright <span class="year" id="copyright">&copy;</span> All rights
      reserved | Built by <a href="https://adedimola.netlify.app/">Adedimola</a>
    </div>
    <script src="recipe.js"></script>
    <script src="script.js"></script>
  </body>
</html>
